<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Add User</title>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/users/save}"
          th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{username}" class="form-control mb-4 w-25" placeholder="username">
        <input type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="name">
        <input type="text" th:field="*{surname}" class="form-control mb-4 w-25" placeholder="surname">
        <button type="submit" class="btn btn-danger col-2">Add User</button>


    </form>
    <hr>
    <a th:href="@{/users/list}">Back to user list</a>
</div>

</body>
</html>
