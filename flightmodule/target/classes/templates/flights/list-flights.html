<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>List Flight</title>

    <style>
        .navbar{
            padding: 30px;
            padding-left: 100px;
            padding-right: 100px;
        }
        a{
            text-decoration-line: none;
        }
    </style>
</head>
<body class="bg-light">
        <nav class="navbar navbar-light bg-light">
            <a th:href="@{/aircrafts/list}">Aircrafts</a>
            <a th:href="@{/airlines/list}">Airlines</a>
            <a th:href="@{/flights/list}">Flights</a>
            <a th:href="@{/stations/list}">Stations</a>
            <a th:href="@{/users/list}">Users</a>
        </nav>
<div class="container">


    <a th:href="@{/flights/add}" class="btn btn-primary btn-sm mb-3">Add Flight</a>
    <hr><br>
    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>id</th>
            <th>flight no</th>
            <th>flight date</th>
            <th>Airline</th>
            <th>Aircraft</th>
            <th>Origin Station</th>
            <th>System Airport</th>
            <th>created time</th>
            <th>update time</th>
            <th>action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempFlight:${flights}">
            <td th:text="${tempFlight.id}"></td>
            <td th:text="${tempFlight.flightNo}"></td>
            <td th:text="${tempFlight.flightDate}"></td>
            <td th:text="${tempFlight.airline?.code}"></td>
            <td th:text="${tempFlight.aircraft?.code}"></td>
            <td th:text="${tempFlight.originStation?.code}"></td>
            <td th:text="${tempFlight.systemAirport?.code}"></td>
            <td th:text="${tempFlight.creTime}"></td>
            <td th:text="${tempFlight.updateTime}"></td>
            <td>
                <a th:href="@{/flights/update(flightId=${tempFlight.id})}"
                class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{/flights/delete(flightId=${tempFlight.id})}"
                class="btn btn-danger btn-sm"
                onclick="if (!(confirm('Are you sure you want to delete this flight?'))) return false"
                >Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
