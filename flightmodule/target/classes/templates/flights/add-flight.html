<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Add Flight</title>
</head>
<body>
<div class="container">

    <form action="#" th:action="@{/flights/save}"
          th:object="${flight}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{flightNo}" class="form-control mb-4 w-25" placeholder="flight no">
        <input type="text" th:field="*{flightDate}" class="form-control mb-4 w-25" placeholder="flight date">
        <input type="text" th:field="*{aircraft}" class="form-control mb-4 w-25" placeholder="airline">
        <input type="text" th:field="*{airline}" class="form-control mb-4 w-25" placeholder="aircraft">
        <input type="text" th:field="*{originStation}" class="form-control mb-4 w-25" placeholder="origin station">
        <input type="text" th:field="*{systemAirport}" class="form-control mb-4 w-25" placeholder="system airport">


        <button type="submit" class="btn btn-danger col-2">Add Flight</button>
    </form>
    <hr>
    <a th:href="@{/flights/list}">Back to flight list</a>
</div>

</body>
</html>
