<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <title>Add Station</title>
</head>
<body>
<div class="container">
  <form action="#" th:action="@{/stations/save}"
        th:object="${station}" method="post">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{code}" class="form-control mb-4 w-25" placeholder="code">
    <input type="text" th:field="*{description}" class="form-control mb-4 w-25" placeholder="description">
    <button type="submit" class="btn btn-danger col-2">Add Station</button>
  </form>
  <hr>
  <a th:href="@{/stations/list}">Back to station list</a>
</div>

</body>
</html>
